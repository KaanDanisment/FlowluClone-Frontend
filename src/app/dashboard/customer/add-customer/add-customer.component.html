<div class="add-customer-sidebar" [ngClass]="{ open: isOpen }">
  <h2>Create Customer</h2>
  <form [formGroup]="customerForm" (ngSubmit)="saveCustomer()">
    <div>
      <label for="task">Customer Name *</label>
      <input type="text" id="customer" name="customer" formControlName="name" />
    </div>
    <div>
      <div>
        <div>
          <label>Email</label>
          <input type="email" formControlName="email" />
        </div>
        <div>
          <label>Contact Name</label>
          <input type="text" formControlName="contactName" />
        </div>
        <div>
          <label>Contact Email</label>
          <input type="email" formControlName="contactEmail" />
        </div>
      </div>
    </div>
    <div class="mt-3">
      <button
        type="submit"
        class="btn btn-primary me-2"
        [disabled]="customerForm.invalid"
      >
        Save
      </button>
      <button type="button" class="btn btn-secondary" (click)="closeSidebar()">
        Cancel
      </button>
    </div>
  </form>
</div>
