<div class="add-task-sidebar" [ngClass]="{ open: isOpen }">
  <h2>Create Task</h2>
  <form [formGroup]="taskForm" (ngSubmit)="saveTask()">
    <div>
      <label for="task">Task Name</label>
      <input type="text" id="task" name="task" formControlName="name" />
    </div>
    <div>
      <label for="description">Description</label>
      <textarea
        id="description"
        name="description"
        formControlName="description"
        (input)="autoGrow($event)"
      ></textarea>
      <div>
        <div>
          <label for="start">Start Date</label>
          <label style="margin-left: 320px" for="end">End Date</label>
        </div>
        <div class="d-flex">
          <input
            class="me-3"
            type="date"
            id="start"
            name="start"
            formControlName="startDate"
            (change)="onStartDateChange($event)"
          />
          <input
            type="date"
            id="end"
            name="end"
            formControlName="endDate"
            [min]="minEndDate"
          />
        </div>
      </div>
      <div>
        <label for="project">Select Project:</label>
        <select class="form-control" formControlName="projectId" id="projectId">
          <option value="">-- Select Project --</option>
          <option *ngFor="let project of projects" [value]="project.id">
            {{ project.name }} - {{ project.customerName }}
          </option>
        </select>
      </div>
    </div>
    <div class="btm-group mt-3">
      <button
        type="submit"
        class="btn btn-primary me-2"
        [disabled]="taskForm.invalid"
      >
        Save
      </button>
      <button type="button" class="btn btn-secondary" (click)="closeSidebar()">
        Cancel
      </button>
    </div>
  </form>
</div>
