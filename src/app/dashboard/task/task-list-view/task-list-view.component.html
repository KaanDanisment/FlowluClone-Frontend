<div class="container mt-4">
  <div class="mb-3">
    <input
      type="text"
      class="form-control"
      placeholder="Search tasks..."
      [(ngModel)]="searchTerm"
      (input)="filterTasks()"
      style="width: 375px"
    />
  </div>
  <div
    class="table-responsive"
    *ngIf="filteredTasks.length !== 0; else noTasks"
  >
    <table class="table table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th>Task Name</th>
          <th>Description</th>
          <th>Status</th>
          <th>Start Date</th>
          <th>End Date</th>
          <th>Project</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let task of filteredTasks">
          <td>{{ task.name }}</td>
          <td>{{ task.description }}</td>
          <td>{{ task.status }}</td>
          <td>
            <span>
              {{ task.startDate | date : "dd/MM/yyyy" }}
            </span>
          </td>
          <td>
            <span>
              {{ task.endDate | date : "dd/MM/yyyy" }}
            </span>
          </td>
          <td>{{ task.projectName }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <ng-template #noTasks>
    <p>No tasks to display.</p>
  </ng-template>
</div>
