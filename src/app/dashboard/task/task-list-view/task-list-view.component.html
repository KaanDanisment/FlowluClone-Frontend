<div class="container mt-4">
  <div class="table-responsive" *ngIf="tasks.length !== 0; else noTasks">
    <table class="table table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th>Task Name</th>
          <th>Description</th>
          <th>Status</th>
          <th>Start Date</th>
          <th>End Date</th>
          <th>Project</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let task of tasks">
          <td>{{ task.name }}</td>
          <td>{{ task.description }}</td>
          <td>{{ task.status }}</td>
          <td>
            <span *ngIf="checkStartDate(task)">
              {{ task.startDate }}
            </span>
          </td>
          <td>
            <span *ngIf="checkStartDate(task)">
              {{ task.endDate }}
            </span>
          </td>
          <td>{{ task.projectName }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <ng-template #noTasks>
    <p>No tasks to display.</p>
  </ng-template>
</div>
